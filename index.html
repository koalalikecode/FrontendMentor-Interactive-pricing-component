<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="name">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required</p>
    </header>

    <main class="container">
      <div class="regulation">
        <div class="pageview">
          <h2><span class="pageview-num">100K</span> PAGEVIEWS</h2>
          <p><span class="payment">$16.00</span> / month</p>
        </div>

        <div class="slide-input">
          <label for="range"></label>
          <input
            id="range"
            type="range"
            min="0"
            max="5"
            step="0.01"
            value="3"
            style="
              background: linear-gradient(
                to right,
                hsl(174, 77%, 80%),
                hsl(174, 77%, 80%) 60%,
                hsl(224, 65%, 95%) 60%,
                hsl(224, 65%, 95%) 100%
              );
            "
          />
        </div>

        <div class="billing">
          <div class="monthly">
            <p class="billing-method">Monthly billing</p>
            <label class="switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="yearly">
            <p class="billing-method">Yearly billing</p>
            <span class="destop-discount">25% discount</span>
            <span class="mobile-discount">-25%</span>
          </div>
        </div>
      </div>
      <div class="decision">
        <div class="preference">
          <div class="preference-item">
            <img src="images/icon-check.svg" alt="" />
            <p>Unlimited websites</p>
          </div>
          <div class="preference-item">
            <img src="images/icon-check.svg" alt="" />
            <p>100% data ownership</p>
          </div>
          <div class="preference-item">
            <img src="images/icon-check.svg" alt="" />
            <p>Email reports</p>
          </div>
        </div>

        <div class="trial-button">
          <button>Start my trial</button>
        </div>
      </div>
    </main>

    <footer class="attribution" style="margin-top: 5rem">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/koalalikecode"
        target="_blank"
        >koalalikecode</a
      >
    </footer>
    <script src="main.js"></script>
  </body>
</html>
